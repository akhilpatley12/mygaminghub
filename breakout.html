
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --secondary-color: #fff;
            --background-color: #f4f4f4;
            --accent-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #breakout-canvas {
            background-color: #000;
            border: 2px solid var(--primary-color);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breakout</h2>
        <canvas id="breakout-canvas" width="480" height="320"></canvas>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <script>
        const breakoutCanvas = document.getElementById('breakout-canvas');
        const breakoutCtx = breakoutCanvas.getContext('2d');
        let breakoutBallX = breakoutCanvas.width / 2;
        let breakoutBallY = breakoutCanvas.height - 30;
        let breakoutDx = 2;
        let breakoutDy = -2;
        let paddleX = (breakoutCanvas.width - 75) / 2;
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        const bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        breakoutCtx.beginPath();
                        breakoutCtx.rect(brickX, brickY, brickWidth, brickHeight);
                        breakoutCtx.fillStyle = '#0095DD';
                        breakoutCtx.fill();
                        breakoutCtx.closePath();
                    }
                }
            }
        }

        function drawBreakout() {
            breakoutCtx.clearRect(0, 0, breakoutCanvas.width, breakoutCanvas.height);
            drawBricks();
            breakoutCtx.beginPath();
            breakoutCtx.arc(breakoutBallX, breakoutBallY, 10, 0, Math.PI * 2);
            breakoutCtx.fillStyle = '#fff';
            breakoutCtx.fill();
            breakoutCtx.closePath();

            breakoutBallX += breakoutDx;
            breakoutBallY += breakoutDy;

            if (breakoutBallX + breakoutDx > breakoutCanvas.width - 10 || breakoutBallX + breakoutDx < 10) {
                breakoutDx = -breakoutDx;
            }
            if (breakoutBallY + breakoutDy < 10) {
                breakoutDy = -breakoutDy;
            } else if (breakoutBallY + breakoutDy > breakoutCanvas.height - 10) {
                alert('GAME OVER');
                document.location.reload();
            }

            requestAnimationFrame(drawBreakout);
        }

        drawBreakout();
    </script>
</body>
</html>
