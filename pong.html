
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --secondary-color: #fff;
            --background-color: #f4f4f4;
            --accent-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #pong-canvas {
            background-color: #000;
            border: 2px solid var(--primary-color);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pong</h2>
        <canvas id="pong-canvas" width="600" height="400"></canvas>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <script>
        const pongCanvas = document.getElementById('pong-canvas');
        const pongCtx = pongCanvas.getContext('2d');
        let ballX = pongCanvas.width / 2;
        let ballY = pongCanvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let paddle1Y = 250;
        let paddle2Y = 250;
        const paddleHeight = 100;
        const paddleWidth = 10;

        function drawPong() {
            pongCtx.fillStyle = '#000';
            pongCtx.fillRect(0, 0, pongCanvas.width, pongCanvas.height);

            pongCtx.fillStyle = '#fff';
            pongCtx.fillRect(0, paddle1Y, paddleWidth, paddleHeight);
            pongCtx.fillRect(pongCanvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);

            pongCtx.beginPath();
            pongCtx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            pongCtx.fillStyle = '#fff';
            pongCtx.fill();
        }

        function movePong() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 0 || ballY > pongCanvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX < 0) {
                if (ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetPong();
                }
            }

            if (ballX > pongCanvas.width) {
                if (ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                } else {
                    resetPong();
                }
            }
        }

        function resetPong() {
            ballX = pongCanvas.width / 2;
            ballY = pongCanvas.height / 2;
            ballSpeedX = -ballSpeedX;
        }

        function updatePong() {
            movePong();
            drawPong();
            requestAnimationFrame(updatePong);
        }

        pongCanvas.addEventListener('mousemove', (e) => {
            const rect = pongCanvas.getBoundingClientRect();
            paddle1Y = e.clientY - rect.top - paddleHeight / 2;
        });

        updatePong();
    </script>
</body>
</html>
