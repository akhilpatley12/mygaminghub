
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --secondary-color: #fff;
            --background-color: #f4f4f4;
            --accent-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        /* Memory Match */
        .memory-game {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .memory-card .front-face,
        .memory-card .back-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .memory-card .front-face {
            background-size: cover;
        }
        .memory-card .back-face {
            background-color: var(--accent-color);
            transform: rotateY(180deg);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Memory Match</h2>
        <div class="memory-game">
            <div class="memory-card" data-framework="a"></div>
            <div class="memory-card" data-framework="a"></div>
            <div class="memory-card" data-framework="b"></div>
            <div class="memory-card" data-framework="b"></div>
            <div class="memory-card" data-framework="c"></div>
            <div class="memory-card" data-framework="c"></div>
            <div class="memory-card" data-framework="d"></div>
            <div class="memory-card" data-framework="d"></div>
            <div class="memory-card" data-framework="e"></div>
            <div class="memory-card" data-framework="e"></div>
            <div class="memory-card" data-framework="f"></div>
            <div class="memory-card" data-framework="f"></div>
        </div>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <script>
        const memoryCards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            memoryCards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 12);
                card.style.order = randomPos;
            });
        })();

        memoryCards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>
</html>
