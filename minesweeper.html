
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #333;
            --secondary-color: #fff;
            --background-color: #f4f4f4;
            --accent-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        /* Minesweeper */
        .minesweeper-grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
        }
        .minesweeper-cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border: 1px solid #999;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .minesweeper-cell.revealed {
            background-color: #eee;
        }
        .minesweeper-cell.mine {
            background-color: red;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minesweeper</h2>
        <div class="minesweeper-grid"></div>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <script>
        const minesweeperGrid = document.querySelector('.minesweeper-grid');
        const width = 10;
        let bombAmount = 20;
        let squares = [];
        let isGameOver = false;

        function createBoard() {
            const bombsArray = Array(bombAmount).fill('bomb');
            const emptyArray = Array(width * width - bombAmount).fill('valid');
            const gameArray = emptyArray.concat(bombsArray);
            const shuffledArray = gameArray.sort(() => Math.random() - 0.5);

            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.setAttribute('id', i);
                square.classList.add('minesweeper-cell');
                square.classList.add(shuffledArray[i]);
                minesweeperGrid.appendChild(square);
                squares.push(square);

                square.addEventListener('click', function (e) {
                    click(square);
                });
            }

            for (let i = 0; i < squares.length; i++) {
                let total = 0;
                const isLeftEdge = (i % width === 0);
                const isRightEdge = (i % width === width - 1);

                if (squares[i].classList.contains('valid')) {
                    if (i > 0 && !isLeftEdge && squares[i - 1].classList.contains('bomb')) total++;
                    if (i > 9 && !isRightEdge && squares[i + 1 - width].classList.contains('bomb')) total++;
                    if (i > 10 && squares[i - width].classList.contains('bomb')) total++;
                    if (i > 11 && !isLeftEdge && squares[i - 1 - width].classList.contains('bomb')) total++;
                    if (i < 98 && !isRightEdge && squares[i + 1].classList.contains('bomb')) total++;
                    if (i < 90 && !isLeftEdge && squares[i - 1 + width].classList.contains('bomb')) total++;
                    if (i < 88 && !isRightEdge && squares[i + 1 + width].classList.contains('bomb')) total++;
                    if (i < 89 && squares[i + width].classList.contains('bomb')) total++;
                    squares[i].setAttribute('data', total);
                }
            }
        }

        function click(square) {
            let currentId = square.id;
            if (isGameOver) return;
            if (square.classList.contains('checked') || square.classList.contains('flag')) return;

            if (square.classList.contains('bomb')) {
                gameOver(square);
            } else {
                let total = square.getAttribute('data');
                if (total != 0) {
                    square.classList.add('checked');
                    square.innerHTML = total;
                    return;
                }
                checkSquare(square, currentId);
            }
            square.classList.add('checked');
        }

        function checkSquare(square, currentId) {
            const isLeftEdge = (currentId % width === 0);
            const isRightEdge = (currentId % width === width - 1);

            setTimeout(() => {
                if (currentId > 0 && !isLeftEdge) {
                    const newId = squares[parseInt(currentId) - 1].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId > 9 && !isRightEdge) {
                    const newId = squares[parseInt(currentId) + 1 - width].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId > 10) {
                    const newId = squares[parseInt(currentId - width)].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId > 11 && !isLeftEdge) {
                    const newId = squares[parseInt(currentId) - 1 - width].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId < 98 && !isRightEdge) {
                    const newId = squares[parseInt(currentId) + 1].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId < 90 && !isLeftEdge) {
                    const newId = squares[parseInt(currentId) - 1 + width].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId < 88 && !isRightEdge) {
                    const newId = squares[parseInt(currentId) + 1 + width].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
                if (currentId < 89) {
                    const newId = squares[parseInt(currentId) + width].id;
                    const newSquare = document.getElementById(newId);
                    click(newSquare);
                }
            }, 10);
        }

        function gameOver(square) {
            isGameOver = true;

            squares.forEach(square => {
                if (square.classList.contains('bomb')) {
                    square.innerHTML = 'ðŸ’£';
                }
            });
        }

        createBoard();
    </script>
</body>
</html>
